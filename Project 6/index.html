<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-frame">
        <div class="panel">
            <div class="system">
                <div class="rock box"><img src="rock1.png" alt=""></div>
                <div class="Paper box"><img src="paper2.png" alt=""></div>
                <div class="Scissor box"><img src="scissor2.png" alt=""></div>
            </div>
            <div class="system-score">0</div>
            <div class="result-area">Its a tie..</div>
            <div class="user-score">0</div>
            <div class="user">
                <div class="rock box"><img src="rock1.png" alt=""></div>
                <div class="Paper box"><img src="paper2.png" alt=""></div>
                <div class="Scissor box"><img src="scissor2.png" alt=""></div>
            </div>
            <h3>Make Your Move</h3>
        </div>
    </div>
</body>
</html>
